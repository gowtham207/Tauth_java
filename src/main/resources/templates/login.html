<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- test reload -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Auth Login</title>

    <!-- style -->
    <script src="/js/cdn/tailwindcss.js"></script>
    <link rel="stylesheet" href="/css/index.css">

    <!-- cdn -->
    <script src="/js/cdn/jquery.js"></script>

</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md flex flex-col justify-center">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl logo-font font-bold text-gray-800">
                <span class="text-indigo-600">T</span>Auth
            </h1>
            <p class="text-gray-500 mt-1 text-sm">Secure Access Made Simple</p>
        </div>

        <!-- Description -->
        <p class="text-gray-600 text-center text-sm mb-6 leading-relaxed">
            A flexible authentication service built for developers. <br>
            Easily integrate login, signup, and user management into any app with just a few lines of code.
        </p>

        <!-- Login Form -->
        <form id="login-form" class="flex flex-col gap-4">
            <!-- Email Input -->
            <div class="flex flex-col">
                <label for="email" class="text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                    class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Password Input -->
            <div class="flex flex-col">
                <label for="password" class="text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                    title="Must be at least 8 characters, include uppercase, lowercase, number, and special character"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                    class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="mt-4 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200 font-medium">
                Login
            </button>
        </form>

        <!-- Footer Links -->
        <div class="text-center text-sm text-gray-500 mt-6">
            Don’t have an account?
            <a href="/ui/signup" class="text-indigo-600 hover:underline">Sign up</a>
        </div>

    </div>
    <script src="/js/helper.js"></script>
    <script src="/js/login.js"></script>

</html>
